<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Verse Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px 12px;
            text-align: left;
            vertical-align: top;
        }
        th {
            background-color: #3498db;
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #ecf0f1;
        }
        tr:hover {
            background-color: #d4e6f1;
        }
        .verse-link {
            color: #2980b9;
            text-decoration: none;
            margin-right: 5px; /* Spacing between verse links */
        }
        .verse-link:hover {
            text-decoration: underline;
            color: #1f618d;
        }
        .verse-separator {
            color: #7f8c8d;
            margin-right: 5px;
        }
        .no-verses {
            color: #95a5a6;
            font-style: italic;
        }
    </style>
</head>
<body>

    <h1>Quran Verses Reference</h1>

    <table id="quranTable">
        <thead>
            <tr>
                <th>Surah No.</th>
                <th>Surah Name</th>
                <th>Verses (Click to view on Quran.com)</th>
            </tr>
        </thead>
        <tbody id="quranTableBody">
            <!-- Rows will be inserted here by JavaScript -->
        </tbody>
    </table>

    <script>

113	Al-Falaq
114	An-Nas
        `;

        const surahs = quranDataInput.trim().split('\n').map(line => {
            const parts = line.split('\t');
            const surahNo = parts[0].trim();
            const surahName = parts[1].trim();
            const verseStr = parts[2] ? parts[2].trim() : '';
            
            const verses = verseStr ? verseStr.split('/').map(v => v.trim()).filter(v => v) : []; 
            
            return { no: surahNo, name: surahName, verses: verses };
        });

        const tableBody = document.getElementById('quranTableBody');

        surahs.forEach(surah => {
            const row = tableBody.insertRow();

            const cellNo = row.insertCell();
            cellNo.textContent = surah.no;

            const cellName = row.insertCell();
            cellName.textContent = surah.name;

            const cellVerses = row.insertCell();
            if (surah.verses.length > 0) {
                surah.verses.forEach((verseGroup, index) => {
                    // verseGroup will be like "38" or "45-48".
                    // Quran.com can handle both formats directly in the URL.
                    
                    const link = document.createElement('a');
                    // Use verseGroup directly in the URL path
                    link.href = `https://quran.com/${surah.no}/${verseGroup}`; 
                    link.textContent = verseGroup; // Display text is the full group e.g., "45-48" or "38"
                    link.className = 'verse-link';
                    link.target = '_blank'; // Open in new tab
                    cellVerses.appendChild(link);

                    if (index < surah.verses.length - 1) {
                        const separator = document.createElement('span');
                        separator.className = 'verse-separator';
                        separator.textContent = '/';
                        cellVerses.appendChild(separator);
                    }
                });
            } else {
                const noVersesSpan = document.createElement('span');
                noVersesSpan.className = 'no-verses';
                noVersesSpan.textContent = 'N/A';
                cellVerses.appendChild(noVersesSpan);
            }
        });
    </script>

</body>
</html>
